<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 2px solid #fff;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-top: 10px;
        }
        #timer {
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 20;
        const rows = canvas.height / tileSize;
        const cols = canvas.width / tileSize;

        let pacman = { x: 1, y: 1, direction: 'RIGHT' };
        let pellets = [];
        let score = 0;
        let timeLeft = 60; // Time limit in seconds

        // Initialize pellets
        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                if (r !== pacman.y || c !== pacman.x) {
                    pellets.push({ x: c, y: r });
                }
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw pellets
            ctx.fillStyle = 'yellow';
            pellets.forEach(pellet => {
                ctx.beginPath();
                ctx.arc(pellet.x * tileSize + tileSize / 2, pellet.y * tileSize + tileSize / 2, tileSize / 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw Pac-Man
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(pacman.x * tileSize + tileSize / 2, pacman.y * tileSize + tileSize / 2, tileSize / 2, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x * tileSize + tileSize / 2, pacman.y * tileSize + tileSize / 2);
            ctx.fill();

            // Update score and timer display
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('timer').innerText = `Time: ${timeLeft}`;
        }

        // Move Pac-Man
        function movePacman() {
            switch (pacman.direction) {
                case 'UP':
                    if (pacman.y > 0) pacman.y--;
                    break;
                case 'DOWN':
                    if (pacman.y < rows - 1) pacman.y++;
                    break;
                case 'LEFT':
                    if (pacman.x > 0) pacman.x--;
                    break;
                case 'RIGHT':
                    if (pacman.x < cols - 1) pacman.x++;
                    break;
            }

            // Check for pellets
            pellets = pellets.filter(pellet => {
                if (pellet.x === pacman.x && pellet.y === pacman.y) {
                    score++;
                    return false; // Remove pellet
                }
                return true;
            });
        }

        // Control Pac-Man
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    pacman.direction = 'UP';
                    break;
                case 'ArrowDown':
                    pacman.direction = 'DOWN';
                    break;
                case 'ArrowLeft':
                    pacman.direction = 'LEFT';
                    break;
                case 'ArrowRight':
                    pacman.direction = 'RIGHT';
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            if (timeLeft > 0) {
                movePacman();
                draw();
                requestAnimationFrame(gameLoop);
            } else {
                alert(`Time's up! Your score is: ${score}`);
            }
        }

        // Countdown timer
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        // Start the game
        startTimer();
        gameLoop();
    </script>
</body>
</html>
